<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/bienvenida" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="login-container">
    <div class="login-form">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>
    </div>

    <ion-button class="login-button" color="primary" expand="full" (click)="login()">
      Acceder
    </ion-button>

    <ion-button class="forgot-password-button" color="medium" expand="full" (click)="goToForgotPassword()">
      Olvidaste tu contraseña?
    </ion-button>

    <p class="message">{{ message }}</p>
  </div>
</ion-content>
